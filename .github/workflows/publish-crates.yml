name: Publish Crates

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Verify crates build
        run: |
          cargo build -p tacet-core --release
          cargo build -p tacet-macros --release
          cargo build -p tacet --release

      - name: Run tests
        run: cargo test -p tacet-core -p tacet-macros -p tacet
        timeout-minutes: 10

      - name: Dry run - tacet-core
        if: inputs.dry_run == true
        run: cargo publish -p tacet-core --dry-run

      - name: Dry run - tacet-macros
        if: inputs.dry_run == true
        run: cargo publish -p tacet-macros --dry-run

      - name: Dry run - tacet
        if: inputs.dry_run == true
        run: cargo publish -p tacet --dry-run

      - name: Publish tacet-core
        if: inputs.dry_run != true
        run: cargo publish -p tacet-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io index update
        if: inputs.dry_run != true
        run: sleep 30

      - name: Publish tacet-macros
        if: inputs.dry_run != true
        run: cargo publish -p tacet-macros
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io index update
        if: inputs.dry_run != true
        run: sleep 30

      - name: Publish tacet
        if: inputs.dry_run != true
        run: cargo publish -p tacet
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
