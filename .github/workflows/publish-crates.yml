name: Publish Crates

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: publish
    permissions:
      contents: read
      id-token: write  # Required for crates.io trusted publishing
    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Verify crates build
        run: |
          cargo build -p tacet-core --release
          cargo build -p tacet-macros --release
          cargo build -p tacet --release

      - name: Run tests (core library only)
        run: |
          # Run all tests for tacet-core and tacet-macros
          cargo test -p tacet-core -p tacet-macros
          # Run tacet core tests (skip integration tests which can be noisy in CI)
          cargo test -p tacet --lib
          cargo test -p tacet --test unit --test core --test platform --test macros
        timeout-minutes: 10

      - name: Dry run - tacet-core
        if: inputs.dry_run == true
        run: cargo publish -p tacet-core --dry-run

      - name: Dry run - tacet-macros
        if: inputs.dry_run == true
        run: cargo publish -p tacet-macros --dry-run

      # Note: tacet depends on tacet-core via path, so dry-run won't work
      # (cargo publish --dry-run downloads deps from crates.io, not local paths)
      # The build verification above already checks tacet compiles correctly

      # Uses crates.io trusted publishing (OIDC) or fallback to token
      # Configure at: https://crates.io/settings/tokens/trusted-publishers
      - name: Publish tacet-core
        if: inputs.dry_run != true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p tacet-core

      - name: Wait for crates.io index update
        if: inputs.dry_run != true
        run: sleep 30

      - name: Publish tacet-macros
        if: inputs.dry_run != true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p tacet-macros

      - name: Wait for crates.io index update
        if: inputs.dry_run != true
        run: sleep 30

      - name: Publish tacet
        if: inputs.dry_run != true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p tacet
